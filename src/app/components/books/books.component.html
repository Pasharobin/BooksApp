<app-header></app-header>

<div class="container">
  <br>
  <div class="row">
    <input 
    type="text" 
    class="form-control" 
    placeholder="Search"
    [(ngModel)]="searchStr"
    >
  </div>
  <hr>
  <div class="row">
    <div class="card col-sm-3" *ngFor="let book of books | search:searchStr; let i = index">
      <img src="{{book.image}}" class="card-img-top" alt="..." (click)="onSelect(i)">
      <div class="card-body">
        <h5 class="card-title">{{book.name}}</h5>
        <h6>{{book.gener}}</h6>
        <div *ngIf="book.selected">
          <p class="card-text">{{book.description}}</p>
          <ul>
            <li *ngFor="let link of book.links;"><a href="{{link}}">{{link}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
